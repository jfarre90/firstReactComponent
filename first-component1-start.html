<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 1</title>
    <link rel="stylesheet" href="first-component.css" type="text/css" />
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <!-- We no longer need the react dom factories because we are adding Babel -->
</head>
<body>
  <div id="app"></div>
  <script type="text/babel"> //We change the text to babel, instead of javascript
  	class Pet extends React.Component {
  		render() {
  		  const liStyle = {fontSize: '1.5em'};
  			return (
  				<div className="card"> //We are using className because bable doesn't distinguish between the javascript class and the HTML class
  					<h2 className="name">Moxie</h2>
  					<img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt= "moxie my cat" /> //it is very important to close the tag as otherwise it will give problems in JSX
  				  <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5> //This is one way of stylingm check the explanations below to understand the other way.
  				  <ul>
  				    <li style={liStyle}>Sleep</li>
  				    <li style={liStyle}>Eat</li>
  				    <li style={liStyle}>Repeat</li> //Because we are inside a javascript object, we use javascript naming using the camelstyle, and not the CSS. 
  				    //The curly braces in JSX mean that we want to evaluate what is inside. similar to the <% %> in express. For example see below:
  				    {5+3}
  				    {"green " + "blue"
  				  </ul>
  				</div>
  			)
  		}
  	} 

  	ReactDOM.render(<Pet />,document.getElementById("app"));
  </script>
</body>
</html>
